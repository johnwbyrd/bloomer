name: Build C64 Spellchecker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Download and install LLVM-MOS SDK
      run: |
        cd /tmp
        wget https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz
        tar xf llvm-mos-linux.tar.xz
        sudo mv llvm-mos /opt/
        echo "/opt/llvm-mos/bin" >> $GITHUB_PATH
    
    - name: Verify LLVM-MOS installation
      run: |
        mos-c64-clang --version
    
    - name: Build Bloom filter
      run: |
        mkdir -p build
        python3 build_bloom.py
    
    - name: Compile C64 program
      run: |
        mos-c64-clang -Os -o build/spellcheck.prg spellcheck.c
        ls -lh build/spellcheck.prg
    
    - name: Create final disk image
      run: |
        python3 build_bloom.py
    
    - name: Verify disk image
      run: |
        ls -lh build/spellcheck.d64
        echo "Disk image size: $(stat -c%s build/spellcheck.d64) bytes"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: c64-spellcheck
        path: |
          build/spellcheck.prg
          build/spellcheck.d64
          build/bloom.dat
        retention-days: 90
    
    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/spellcheck.d64
          build/spellcheck.prg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
