name: Build C64 Spellchecker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Download and install LLVM-MOS SDK
      run: |
        cd /tmp
        wget https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz
        tar xf llvm-mos-linux.tar.xz
        sudo mv llvm-mos /opt/
        echo "/opt/llvm-mos/bin" >> $GITHUB_PATH

    - name: Verify LLVM-MOS installation
      run: |
        mos-c64-clang --version

    - name: Build C64 program and disk image
      run: |
        set -e  # Exit on any error
        mkdir build
        cd build
        cmake ..
        make
        cd ..

        # Validate build artifacts
        echo "Validating build artifacts..."
        if [ ! -f "build/artifacts/spellcheck.prg" ]; then
          echo "ERROR: spellcheck.prg not found!"
          exit 1
        fi
        if [ ! -f "build/artifacts/spellcheck.d64" ]; then
          echo "ERROR: spellcheck.d64 not found!"
          exit 1
        fi
        if [ ! -f "build/generated/bloom.dat" ]; then
          echo "ERROR: bloom.dat not found!"
          exit 1
        fi

        echo "Build artifacts validated successfully:"
        ls -lh build/artifacts/
        ls -lh build/generated/bloom.dat

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: c64-spellcheck
        path: |
          build/artifacts/spellcheck.prg
          build/artifacts/spellcheck.d64
          build/generated/bloom.dat
        retention-days: 90

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/artifacts
        cname: false

    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/artifacts/spellcheck.d64
          build/artifacts/spellcheck.prg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
